global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rest-benchmark'

scrape_configs:
  # Variant A - Jersey (JMX Exporter)
  - job_name: 'variant-a-jersey'
    static_configs:
      - targets: ['variant-a-jersey:9090']
        labels:
          variant: 'jersey'
          type: 'jax-rs'

  # Variant C - Spring MVC (Actuator)
  - job_name: 'variant-c-spring-mvc'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['variant-c-spring-mvc:8080']
        labels:
          variant: 'spring-mvc'
          type: 'rest-controller'

  # Variant D - Spring Data REST (Actuator)
  - job_name: 'variant-d-spring-data-rest'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['variant-d-spring-data-rest:8080']
        labels:
          variant: 'spring-data-rest'
          type: 'data-rest'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
