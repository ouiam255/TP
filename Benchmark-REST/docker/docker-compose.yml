version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: benchmark-postgres
    environment:
      POSTGRES_DB: benchmark
      POSTGRES_USER: benchmark
      POSTGRES_PASSWORD: benchmark
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benchmark"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - benchmark-network

  # Variant A - JAX-RS Jersey
  variant-a-jersey:
    build:
      context: ..
      dockerfile: variant-a-jersey/Dockerfile
    container_name: benchmark-variant-a
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark
      DB_USER: benchmark
      DB_PASSWORD: benchmark
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      QUERY_MODE: optimized
      JAVA_OPTS: "-Xms512m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "8081:8080"
      - "9091:9090"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - benchmark-network
    profiles:
      - variant-a

  # Variant C - Spring Boot @RestController
  variant-c-spring-mvc:
    build:
      context: ..
      dockerfile: variant-c-spring-mvc/Dockerfile
    container_name: benchmark-variant-c
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark
      DB_USER: benchmark
      DB_PASSWORD: benchmark
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      QUERY_MODE: optimized
      JAVA_OPTS: "-Xms512m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - benchmark-network
    profiles:
      - variant-c

  # Variant D - Spring Data REST
  variant-d-spring-data-rest:
    build:
      context: ..
      dockerfile: variant-d-spring-data-rest/Dockerfile
    container_name: benchmark-variant-d
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: benchmark
      DB_USER: benchmark
      DB_PASSWORD: benchmark
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      QUERY_MODE: optimized
      JAVA_OPTS: "-Xms512m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - benchmark-network
    profiles:
      - variant-d

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: benchmark-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - benchmark-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: benchmark-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - influxdb
    networks:
      - benchmark-network
    restart: unless-stopped

  # InfluxDB v2 for JMeter metrics
  influxdb:
    image: influxdb:2.7-alpine
    container_name: benchmark-influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminadmin
      - DOCKER_INFLUXDB_INIT_ORG=perf
      - DOCKER_INFLUXDB_INIT_BUCKET=jmeter
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - benchmark-network
    restart: unless-stopped

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
  influxdb-data:

networks:
  benchmark-network:
    driver: bridge
