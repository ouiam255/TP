server:
  port: ${SERVER_PORT:8083}
  address: ${SERVER_HOST:0.0.0.0}

spring:
  application:
    name: variant-d-spring-data-rest
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:benchmark}
    username: ${DB_USER:benchmark}
    password: ${DB_PASSWORD:benchmark}
    driver-class-name: org.postgresql.Driver
    
    hikari:
      minimum-idle: 10
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      pool-name: HikariPool-VariantD
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        cache:
          use_second_level_cache: false
          use_query_cache: false
        generate_statistics: false
  
  data:
    rest:
      base-path: /
      default-page-size: 20
      max-page-size: 100
      return-body-on-create: true
      return-body-on-update: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

# Application configuration
app:
  query:
    mode: ${QUERY_MODE:optimized}
